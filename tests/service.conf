[general]
# Service tag/version reported in the JSON responses.
TAG: 0.1


[web]
# type of access control for the web front end. supports: 'jwt', and 'none'
access_control: jwt

# the name of the tenant when not using jwt
tenant_name: dev_staging

# public key for the apim instance when deployed behind apim (jwt access control)
apim_pub_key:

# file to the public key for the apim instance when deployed behind apim (jwt access control)
apim_pub_key_file:

# url to the public key for the apim instance when deployed behind apim (jwt access control)
apim_pub_key_url:

# whether to show tracebacks on error
show_traceback: True

[logs]
file: /dev/stdout
level: DEBUG